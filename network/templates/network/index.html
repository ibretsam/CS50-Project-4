{% extends "network/layout.html" %}

{% block body %}
<div class="container">
    <div id="page-view">
        <div id="page-title"></div>
        <div id="page-body">
            <div id="newPost-view">
                <h4>New Post</h4>
                <form method="POST">
                    <textarea name="newpost" id="newpost" class="form-control" placeholder="What's on your mind, {{ request.user }}?"></textarea>
                    <input class="btn btn-primary" type="button" value="Post" id="newpostsubmit" style="margin: 10px 0;">
                </form>
            </div>
            {% if home %}
                <div id="homepage-content">
                    
                </div>
            {% else %}
                <div id="page-content">
                    
                </div>
            {% endif %}
            <div id="paginator">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <div id="previous">

                        </div>
                        <div id="page">

                        </div>
                        <div id="next">

                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

{% endblock %}
